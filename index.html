<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=".\images\logo.png">
    <link rel="stylesheet" href="form1.css">
    <title> Inquiry Form</title>

</head>
<body>
  <div id="main"> 
    <img src=".\images\rainbow-8221835_1280.jpg" id="backgroundImage">
    <div id="form">
      <div id="sec1">
    <img src="./images/logo.png" id="logo">
   <h1 id="title">Welcome to NITC</h1>
   </div>
   <p>This form is only for Inquiry purposes</p>
   <form name="submit-to-google-sheet" >
    <div class="sec">
    <label for="Name"  class="label">Full Name: </label>
    <input type="text" name="Name" class="input" required><br/>
</div>
<div class="sec">
    <label for="Mobile_No"  class="label">Phone.No: </label>
    <input type="tel" name="Mobile_No" class="input" required><br/>
    </div>
    <div class="sec">
      <label for="Email_Id"  class="label">Email Id: </label>
      <input type="email" name="Email_Id" class="input"><br/>
      </div>
      <div class="sec">
        <label for="Address"  class="label">Address </label>
        <input type="text" name="Address" class="input" required><br/>
    </div>

    <div class="sec">
      <label for="Qualification"  class="label">Qualification: </label>
      <input type="text" name="Qualification" class="input" required><br/>
  </div>
    <div class="sec">
    <label for="Course"  class="label">Course: </label>
    <input type="text" name="Course" class="input" required><br/>
</div><div class="sec">
    <label for="Exp_joiningDate"  class="label">When will you Join us: </label>
    <input type="date" name="Exp_joining_Date" class="input" required><br/>
</div>
<div class="sec">
    <label for="How_they_know_nitc" class="label">From where did you know about  NITC: </label>
    <select name="How_they_know_nitc" id="dropdown">
      <option class="opt">Google</option>
      <option class="opt">Reference</option>
      <option class="opt">News Paper</option>
      <option class="opt">Social Media</option>
      <option class="opt">Poster</option>
      <option class="opt">Other</option>
    </select></div>
    <button id="submit">Submit</button>
    <label id="display">Thanks for submiting üôè</label>
   </form>
  </div></div>
  <script>
    
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxRiPzaEPrDW-VQhUES6OPqmIkP5KeDJLsK9hLOVOGClngQY3tIqFz7yPxDQ5YPLDoj/exec'
  const form = document.forms['submit-to-google-sheet']
const label = document.getElementById("display")
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))

      label.style.display ='block'
  })

  </script>
</body>
</html>
